<!doctype html>
<html ng-app="youdrawit">
  <head>
    <title>youdraw.it</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body ng-controller="DrawingController" keyboard>
  	<div cursor style="background-color:{{color}}; width:{{size-2}}px; height:{{size-2}}px; top:{{getCursorY()}}px; left:{{getCursorX()}}px " ng-cloak ng-show="cursorX && cursorY"></div>
  	<div debugger class="animated" ng-show="showDebug" ng-cloak></div>
    <div controls class="animated" ng-show="showControls" ng-cloak></div>
    <svg id="svg" drawing></svg>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
