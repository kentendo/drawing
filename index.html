<!doctype html>
<html ng-app="youdrawit">
  <head>
    <title>youdraw.it</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body ng-controller="DrawingController" keyboard>
  	<div id="cursor" style="background-color:{{color}}; width:{{size-2}}px; height:{{size-2}}px; top:{{getCursorY()}}px; left:{{getCursorX()}}px ">
  		
  	</div>
  	<div id="debugger" class="animated" ng-show="debug" debugger></div>
    <div id="controls" class="animated" ng-show="controls" controls></div>
    <svg id="svg" drawing></svg>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
