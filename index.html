<!doctype html>
<html ng-app="youdrawit">
  <head>
    <title>youdraw.it</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico" />
    <base href="/">
  </head>
  <body ng-controller="DrawingController" keyboard>
  	<div cursor style="background-color:{{color}}; width:{{size-2}}px; height:{{size-2}}px; top:{{getCursorY()}}px; left:{{getCursorX()}}px " ng-cloak ng-show="cursorX && cursorY"></div>
  	<div debugger ng-show="showDebug" ng-cloak></div>
    <div controls class="controls-show" ng-show="showControls" ng-cloak>
    	<canvas colorpicker></canvas>
		<div tools></div>
    </div>
    <svg id="svg" drawing></svg>
    <div messages class="animated"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-touch.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-animate.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/directives.js"></script>
  </body>
</html>
