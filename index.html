<!doctype html>
<html ng-app="youdrawit">
  <head>
    <title>youdraw.it</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico" />
    <base href="/">
  </head>
  <body ng-controller="DrawingController" keyboard>
  	<div cursor style="background-color:{{color}}; width:{{getSize()}}px; height:{{getSize()}}px; top:{{doZoom()*getCursorY()}}px; left:{{doZoom()*getCursorX()}}px " ng-cloak ng-show="cursorX && cursorY"></div>
  	<div debugger ng-show="showDebug" ng-cloak></div>
    <div controls class="controls-show" ng-show="showControls" ng-cloak>
    	<a class="close" onclick="drawing.showControls=false">&times;</a>
    	<div class="control">
    		<p class="label">color</p>
    		<input colorpicker id="colorpicker" type="color" value="{{color}}"></input>
    	</div>
    	<div class="control">
    		<p class="label">size</p>
    		<input brushsize id="brushsize" type="range" value="{{size}}" orient="vertical" max="{{maxSize}}" min="{{minSize}}"></input>
    		<p>{{size}}px</p>
    	</div>
    </div>
    <svg id="svg" drawing viewBox="{{offsetX}} {{offsetY}} {{getZoom()*width}} {{getZoom()*height}}"></svg>
    <div messages class="animated"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/directives.js"></script>
  </body>
</html>
